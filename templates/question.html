{{ if .empty }}
<div class="p-8 text-center">
    <div class="text-2xl font-bold mb-4">{{ .message }}</div>
    <button
        hx-get="/"
        hx-target="body"
        hx-swap="outerHTML"
        hx-push-url="true"
        class="py-3 px-6 bg-primary hover:bg-primary/90 text-white font-medium rounded-lg transform hover:scale-105 transition-all">
        Retour Ã  l'accueil
    </button>
</div>
{{ else }}
<div class="p-8">
    <h2 class="text-2xl font-bold text-center mb-8">{{ .statement.Text }}</h2>
    <div class="grid grid-cols-2 gap-4">
        <button
            hx-post="/api/game/vote"
            hx-vals='{"statement_id": {{ .statement.ID }}, "choice": "left"}'
            hx-target="#gameZone"
            class="flex-1 py-6 px-4 text-xl font-bold text-white bg-blue-600 hover:bg-blue-700 rounded-lg shadow-lg transform hover:scale-105 transition-all focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:ring-offset-gray-800">
            GAUCHE
        </button>
        <button
            hx-post="/api/game/vote"
            hx-vals='{"statement_id": {{ .statement.ID }}, "choice": "right"}'
            hx-target="#gameZone"
            class="flex-1 py-6 px-4 text-xl font-bold text-white bg-red-600 hover:bg-red-700 rounded-lg shadow-lg transform hover:scale-105 transition-all focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 focus:ring-offset-gray-800">
            DROITE
        </button>
    </div>
</div>
{{ end }}

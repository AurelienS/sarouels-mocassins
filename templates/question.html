{{ if .empty }}
<div id="gameZone" class="bg-white/10 backdrop-blur-lg shadow-2xl rounded-2xl sm:rounded-3xl overflow-hidden border border-white/20 animate-fade-in">
    <div class="p-6 sm:p-8 lg:p-12 text-center">
        <!-- Enhanced Empty State -->
        <div class="flex flex-col items-center space-y-6">
            <!-- Icon Container -->
            <div class="relative">
                <div class="w-20 h-20 sm:w-24 sm:h-24 lg:w-28 lg:h-28 bg-gradient-to-br from-primary via-secondary to-primary rounded-full flex items-center justify-center shadow-2xl animate-pulse-glow">
                    <svg class="w-10 h-10 sm:w-12 sm:h-12 lg:w-14 lg:h-14 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <!-- Floating particles effect -->
                <div class="absolute -top-2 -right-2 w-4 h-4 bg-yellow-400 rounded-full animate-bounce"></div>
                <div class="absolute -bottom-1 -left-2 w-3 h-3 bg-blue-400 rounded-full animate-bounce" style="animation-delay: 0.5s;"></div>
            </div>

            <!-- Message -->
            <div class="space-y-3 max-w-md">
                <h2 class="text-xl sm:text-2xl lg:text-3xl font-bold text-white leading-tight animate-slide-up">
                    {{ .message }}
                </h2>
                <div class="w-16 h-1 bg-gradient-to-r from-primary to-secondary mx-auto rounded-full"></div>
                <p class="text-sm sm:text-base text-gray-300 opacity-80">
                    Merci d'avoir participé !
                </p>
            </div>

            <!-- Enhanced Button -->
            <button
                hx-get="/"
                hx-target="body"
                hx-swap="outerHTML"
                hx-push-url="true"
                class="group relative inline-flex items-center space-x-3 py-4 px-8 sm:px-10 bg-gradient-to-r from-primary via-primary/90 to-primary hover:from-primary/90 hover:via-primary hover:to-primary/90 text-white font-semibold text-base sm:text-lg rounded-xl sm:rounded-2xl shadow-lg hover:shadow-2xl transform hover:scale-105 active:scale-95 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-primary/50 overflow-hidden">
                <!-- Animated background effect -->
                <div class="absolute inset-0 bg-gradient-to-r from-white/20 via-transparent to-white/20 -translate-x-full group-hover:translate-x-full transition-transform duration-700"></div>

                <!-- Button content -->
                <div class="relative flex items-center space-x-3">
                    <svg class="w-5 h-5 sm:w-6 sm:h-6 transform group-hover:-translate-x-1 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    <span>Retour à l'accueil</span>
                </div>
            </button>
        </div>
    </div>
</div>
{{ else }}
<div id="gameZone" class="bg-white/10 backdrop-blur-lg shadow-2xl rounded-2xl sm:rounded-3xl overflow-hidden border border-white/20 animate-fade-in">
    <div class="p-6 sm:p-8 lg:p-10">
        <!-- Question Header -->
        <div class="text-center mb-8 sm:mb-10 lg:mb-12">
            <div class="relative inline-block">
                <h2 class="text-xl sm:text-2xl lg:text-3xl xl:text-4xl font-bold leading-tight text-white mb-4 animate-slide-up px-4">
                    {{ .statement.Text }}
                </h2>
                <!-- Decorative elements -->
                <div class="absolute -top-3 -left-3 w-6 h-6 border-l-2 border-t-2 border-primary rounded-tl-lg opacity-60"></div>
                <div class="absolute -bottom-3 -right-3 w-6 h-6 border-r-2 border-b-2 border-secondary rounded-br-lg opacity-60"></div>
            </div>
            <div class="w-20 h-1 bg-gradient-to-r from-blue-500 via-purple-500 to-red-500 mx-auto rounded-full mt-4"></div>
        </div>

        <!-- Choice Buttons - Mobile First Design -->
        <div class="space-y-4 sm:space-y-0 sm:grid sm:grid-cols-2 sm:gap-6 lg:gap-8">
            <!-- Left Choice Button -->
            <form hx-post="/api/game/vote" hx-target="#gameZone" hx-swap="outerHTML" class="w-full">
                <input type="hidden" name="statement_id" value="{{ .statement.ID }}">
                <input type="hidden" name="choice" value="left">
                <button type="submit" class="group relative w-full py-5 sm:py-6 lg:py-8 px-6 text-lg sm:text-xl lg:text-2xl font-bold text-white bg-gradient-to-br from-blue-600 via-blue-700 to-blue-800 hover:from-blue-500 hover:via-blue-600 hover:to-blue-700 rounded-xl sm:rounded-2xl shadow-lg hover:shadow-2xl transform hover:scale-105 active:scale-95 transition-all duration-200 focus:outline-none focus:ring-4 focus:ring-blue-500/50 overflow-hidden">
                    <!-- Animated background overlay -->
                    <div class="absolute inset-0 bg-gradient-to-r from-white/20 via-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>

                    <!-- Ripple effect on click -->
                    <div class="absolute inset-0 bg-white/30 rounded-xl opacity-0 group-active:opacity-100 group-active:animate-ping"></div>

                    <!-- Button content -->
                    <div class="relative flex items-center justify-center space-x-3">
                        <div class="flex items-center space-x-2 sm:space-x-3">
                            <!-- Left arrow icon -->
                            <svg class="w-6 h-6 sm:w-7 sm:h-7 lg:w-8 lg:h-8 transform group-hover:-translate-x-1 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7"></path>
                            </svg>
                            <span class="tracking-wide">GAUCHE</span>
                        </div>
                    </div>

                    <!-- Corner accent -->
                    <div class="absolute top-3 left-3 w-3 h-3 border-l-2 border-t-2 border-white/40 rounded-tl-lg"></div>
                    <div class="absolute bottom-3 right-3 w-3 h-3 border-r-2 border-b-2 border-white/40 rounded-br-lg"></div>
                </button>
            </form>

            <!-- Right Choice Button -->
            <form hx-post="/api/game/vote" hx-target="#gameZone" hx-swap="outerHTML" class="w-full">
                <input type="hidden" name="statement_id" value="{{ .statement.ID }}">
                <input type="hidden" name="choice" value="right">
                <button type="submit" class="group relative w-full py-5 sm:py-6 lg:py-8 px-6 text-lg sm:text-xl lg:text-2xl font-bold text-white bg-gradient-to-br from-red-600 via-red-700 to-red-800 hover:from-red-500 hover:via-red-600 hover:to-red-700 rounded-xl sm:rounded-2xl shadow-lg hover:shadow-2xl transform hover:scale-105 active:scale-95 transition-all duration-200 focus:outline-none focus:ring-4 focus:ring-red-500/50 overflow-hidden">
                    <!-- Animated background overlay -->
                    <div class="absolute inset-0 bg-gradient-to-r from-white/20 via-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>

                    <!-- Ripple effect on click -->
                    <div class="absolute inset-0 bg-white/30 rounded-xl opacity-0 group-active:opacity-100 group-active:animate-ping"></div>

                    <!-- Button content -->
                    <div class="relative flex items-center justify-center space-x-3">
                        <div class="flex items-center space-x-2 sm:space-x-3">
                            <span class="tracking-wide">DROITE</span>
                            <!-- Right arrow icon -->
                            <svg class="w-6 h-6 sm:w-7 sm:h-7 lg:w-8 lg:h-8 transform group-hover:translate-x-1 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 5l7 7-7 7"></path>
                            </svg>
                        </div>
                    </div>

                    <!-- Corner accent -->
                    <div class="absolute top-3 left-3 w-3 h-3 border-l-2 border-t-2 border-white/40 rounded-tl-lg"></div>
                    <div class="absolute bottom-3 right-3 w-3 h-3 border-r-2 border-b-2 border-white/40 rounded-br-lg"></div>
                </button>
            </form>
        </div>

        <!-- Mobile Helper Text -->
        <div class="mt-6 sm:mt-8 text-center sm:hidden">
            <p class="text-xs text-gray-400 flex items-center justify-center space-x-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11.5V14m0-2.5v-6a1.5 1.5 0 113 0m-3 6a1.5 1.5 0 00-3 0v2a7.5 7.5 0 0015 0v-5a1.5 1.5 0 00-3 0m-6-3V11m0-5.5v-1a1.5 1.5 0 013 0v1m0 0V11m0-5.5a1.5 1.5 0 013 0v3"></path>
                </svg>
                <span>Touchez votre choix</span>
            </p>
        </div>

        <!-- Progress Indicator (optional) -->
        <div class="mt-8 flex justify-center space-x-2 sm:hidden">
            <div class="w-2 h-2 bg-primary rounded-full animate-pulse"></div>
            <div class="w-2 h-2 bg-gray-600 rounded-full"></div>
            <div class="w-2 h-2 bg-gray-600 rounded-full"></div>
        </div>
    </div>
</div>
{{ end }}

<style>
/* Custom animations */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes pulseGlow {
    0%, 100% {
        box-shadow: 0 0 20px rgba(99, 102, 241, 0.4), 0 0 40px rgba(236, 72, 153, 0.2);
    }
    50% {
        box-shadow: 0 0 40px rgba(99, 102, 241, 0.6), 0 0 60px rgba(236, 72, 153, 0.4);
    }
}

.animate-fade-in {
    animation: fadeIn 0.6s ease-out;
}

.animate-slide-up {
    animation: slideUp 0.5s ease-out;
}

.animate-pulse-glow {
    animation: pulseGlow 3s infinite;
}

/* Touch feedback improvements */
@media (hover: none) and (pointer: coarse) {
    .group:active {
        transform: scale(0.95);
        transition: transform 0.1s;
    }
}

/* Enhanced focus states for accessibility */
button:focus-visible {
    outline: 2px solid #6366f1;
    outline-offset: 2px;
}

/* Prevent text selection on buttons */
button {
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}
</style>

<script>
// Enhanced mobile interactions
document.addEventListener('DOMContentLoaded', function() {
    // Add haptic feedback for supported devices
    const buttons = document.querySelectorAll('button[type="submit"]');
    buttons.forEach(button => {
        button.addEventListener('touchstart', function() {
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        });
    });

    // Add visual feedback for button presses
    buttons.forEach(button => {
        button.addEventListener('touchstart', function() {
            this.style.transform = 'scale(0.95)';
        });

        button.addEventListener('touchend', function() {
            setTimeout(() => {
                this.style.transform = '';
            }, 100);
        });
    });

    // Preload next question for faster response
    const gameZone = document.getElementById('gameZone');
    if (gameZone) {
        // Add loading state management
        document.addEventListener('htmx:beforeRequest', function(e) {
            if (e.target.matches('button[type="submit"]')) {
                e.target.style.opacity = '0.7';
                e.target.style.pointerEvents = 'none';
            }
        });

        document.addEventListener('htmx:afterRequest', function(e) {
            if (e.target.matches('button[type="submit"]')) {
                e.target.style.opacity = '';
                e.target.style.pointerEvents = '';
            }
        });
    }
});

// Prevent double-tap zoom on iOS
let lastTouchEnd = 0;
document.addEventListener('touchend', function (event) {
    const now = (new Date()).getTime();
    if (now - lastTouchEnd <= 300) {
        event.preventDefault();
    }
    lastTouchEnd = now;
}, false);
</script>

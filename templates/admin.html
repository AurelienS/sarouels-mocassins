<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Sarouels & Mocassins</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .explanation-cell {
            max-width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Panel d'Administration</h1>

        <!-- Formulaire d'ajout -->
        <div class="card mb-4">
            <div class="card-header">
                <h4>Ajouter un Statement</h4>
            </div>
            <div class="card-body">
                <form id="addStatementForm" method="POST" action="/admin/statements">
                    <div class="mb-3">
                        <label for="statementText" class="form-label">Texte du statement</label>
                        <input type="text" class="form-control" id="statementText" name="text" required>
                    </div>
                    <div class="mb-3">
                        <label for="aiChoice" class="form-label">Choix de l'IA</label>
                        <select class="form-select" id="aiChoice" name="ai_choice" required>
                            <option value="left">Gauche</option>
                            <option value="right">Droite</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="aiExplanation" class="form-label">Explication de l'IA</label>
                        <textarea class="form-control" id="aiExplanation" name="ai_explanation" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                </form>
            </div>
        </div>

        <!-- Recherche -->
        <div class="card mb-4">
            <div class="card-header">
                <h4>Recherche</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" id="searchInput" class="form-control" placeholder="Rechercher...">
                    </div>
                </div>
            </div>
        </div>

        <!-- Liste des statements -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4>Liste des Statements</h4>
                <div>
                    <button class="btn btn-warning" onclick="resetAllVotes()">Reset Votes</button>
                    <button class="btn btn-info" onclick="exportData()">Export JSON</button>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Statement</th>
                                <th>Choix IA</th>
                                <th>Explication IA</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="statementsList">
                            {{range .Statements}}
                            <tr>
                                <td>{{.ID}}</td>
                                <td>{{.Text}}</td>
                                <td>{{.AIChoice}}</td>
                                <td class="explanation-cell" title="{{.AIExplanation}}">{{.AIExplanation}}</td>
                                <td>
                                    <button class="btn btn-sm btn-primary" onclick="editStatement({{.ID}})">Éditer</button>
                                    <button class="btn btn-sm btn-danger" onclick="deleteStatement({{.ID}})">Supprimer</button>
                                </td>
                            </tr>
                            {{end}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal d'édition -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Éditer le Statement</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editId">
                        <div class="mb-3">
                            <label for="editText" class="form-label">Texte</label>
                            <input type="text" class="form-control" id="editText" required>
                        </div>
                        <div class="mb-3">
                            <label for="editAIChoice" class="form-label">Choix de l'IA</label>
                            <select class="form-select" id="editAIChoice" required>
                                <option value="left">Gauche</option>
                                <option value="right">Droite</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editAIExplanation" class="form-label">Explication de l'IA</label>
                            <textarea class="form-control" id="editAIExplanation" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" onclick="saveEdit()">Sauvegarder</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configuration des requêtes AJAX
        const DEFAULT_HEADERS = {
            'X-Admin-Password': '{{.AdminPassword}}',
            'Content-Type': 'application/json'
        };

        // Fonctions CRUD
        async function editStatement(id) {
            try {
                const response = await fetch(`/admin/statements/${id}`, {
                    headers: DEFAULT_HEADERS
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Erreur lors de la récupération');
                }

                const statement = await response.json();
                console.log('Statement reçu:', statement);

                document.getElementById('editId').value = statement.id;
                document.getElementById('editText').value = statement.text;
                document.getElementById('editAIChoice').value = statement.ai_choice;
                document.getElementById('editAIExplanation').value = statement.ai_explanation;

                new bootstrap.Modal(document.getElementById('editModal')).show();
            } catch (error) {
                alert('Erreur: ' + error.message);
            }
        }

        async function saveEdit() {
            const id = document.getElementById('editId').value;
            const data = {
                text: document.getElementById('editText').value,
                ai_choice: document.getElementById('editAIChoice').value,
                ai_explanation: document.getElementById('editAIExplanation').value
            };

            try {
                const response = await fetch(`/admin/statements/${id}`, {
                    method: 'PUT',
                    headers: DEFAULT_HEADERS,
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Erreur lors de la mise à jour');
                }

                location.reload();
            } catch (error) {
                alert('Erreur: ' + error.message);
            }
        }

        async function deleteStatement(id) {
            if (confirm('Êtes-vous sûr de vouloir supprimer ce statement ?')) {
                try {
                    const response = await fetch(`/admin/statements/${id}`, {
                        method: 'DELETE',
                        headers: DEFAULT_HEADERS
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error || 'Erreur lors de la suppression');
                    }

                    location.reload();
                } catch (error) {
                    alert('Erreur: ' + error.message);
                }
            }
        }

        async function resetAllVotes() {
            if (confirm('Êtes-vous sûr de vouloir réinitialiser tous les votes ?')) {
                try {
                    const response = await fetch('/admin/reset-votes', {
                        method: 'POST',
                        headers: DEFAULT_HEADERS
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error || 'Erreur lors de la réinitialisation');
                    }

                    location.reload();
                } catch (error) {
                    alert('Erreur: ' + error.message);
                }
            }
        }

        async function exportData() {
            try {
                const response = await fetch('/admin/export', {
                    headers: DEFAULT_HEADERS
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Erreur lors de l\'export');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'statements.json';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                alert('Erreur: ' + error.message);
            }
        }

        // Filtrage et recherche
        document.getElementById('searchInput').addEventListener('input', filterStatements);

        function filterStatements() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.getElementById('statementsList').getElementsByTagName('tr');

            for (let row of rows) {
                const text = row.cells[1].textContent.toLowerCase();
                const aiExplanation = row.cells[3].textContent.toLowerCase();
                row.style.display = (text.includes(search) || aiExplanation.includes(search)) ? '' : 'none';
            }
        }

        // Ajout du header d'authentification au formulaire d'ajout
        document.getElementById('addStatementForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);

            fetch('/admin/statements', {
                method: 'POST',
                headers: {
                    'X-Admin-Password': DEFAULT_HEADERS['X-Admin-Password']
                },
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(error => {
                        throw new Error(error.error || 'Erreur lors de l\'ajout');
                    });
                }
                location.reload();
            })
            .catch(error => {
                alert('Erreur: ' + error.message);
            });
        });
    </script>
</body>
</html>
